# iOS App Store Screenshots
# Output: fastlane/metadata/ios/screenshots/en-US/
#
# IMPORTANT: Before running Maestro:
# 1. If using Expo Go: Start expo dev server and open app in Expo Go on simulator
# 2. If using production app (recommended for screenshots):
#    - npx expo run:ios (builds and installs locally)
#    Then change appId below to: com.hunght.BabyEase
#
# Run: maestro test .maestro/screenshots-ios.yaml
appId: host.exp.Exponent
---
- launchApp
- assertVisible: "EasyBaby+"
- tapOn: "EasyBaby+"
- assertVisible:
      id: "tab-tracking"
- waitForAnimationToEnd:
      timeout: 5000
- takeScreenshot: ../fastlane/metadata/ios/screenshots/en-US/01-tracking

- tapOn:
      id: "tile-sleep"
- waitForAnimationToEnd:
      timeout: 2000
- takeScreenshot: ../fastlane/metadata/ios/screenshots/en-US/05-add-sleep
- tapOn:
      id: "btn-close"

- tapOn:
      id: "tile-habit"
- tapOn:
      id: "btn-add-habit"
- takeScreenshot: ../fastlane/metadata/ios/screenshots/en-US/02-add-habit

- tapOn:
      id: "btn-close"
- waitForAnimationToEnd:
      timeout: 2000
- tapOn:
      id: "btn-close"

- tapOn:
      id: "tab-easy-schedule"
- waitForAnimationToEnd:
      timeout: 2000
- takeScreenshot: ../fastlane/metadata/ios/screenshots/en-US/03-easy

- tapOn:
      id: "tab-scheduling"
- waitForAnimationToEnd:
      timeout: 2000
- takeScreenshot: ../fastlane/metadata/ios/screenshots/en-US/04-scheduling

# Settings Flow
- tapOn:
      id: "tab-settings"
- waitForAnimationToEnd:
      timeout: 2000
- takeScreenshot: ../fastlane/metadata/ios/screenshots/en-US/06-settings

