# iPad Air 11-inch (M3) App Store Screenshots
# Output: fastlane/metadata/ios/screenshots/en-US/
#
# Run on iPad Air 11-inch (M3) simulator:
# npm run screenshots:ipad
#
# Or manually:
# maestro test .maestro/screenshots-ipad.yaml --device "iPad Air 11-inch (M3)" --test-output-dir fastlane/metadata/ios/screenshots/en-US --flatten-debug-output
#
appId: host.exp.Exponent
---
- launchApp
- assertVisible: "EasyBaby+"
- tapOn: "EasyBaby+"
- assertVisible:
      id: "tab-tracking"
- waitForAnimationToEnd:
      timeout: 5000
- takeScreenshot: ipad-01-tracking

- tapOn:
      id: "tile-sleep"
- waitForAnimationToEnd:
      timeout: 2000
- takeScreenshot: ipad-05-add-sleep
- tapOn:
      id: "btn-close"

- tapOn:
      id: "tile-habit"
- tapOn:
      id: "btn-add-habit"
- takeScreenshot: ipad-02-add-habit

- tapOn:
      id: "btn-close"
- waitForAnimationToEnd:
      timeout: 2000
- tapOn:
      id: "btn-close"

- tapOn:
      id: "tab-easy-schedule"
- waitForAnimationToEnd:
      timeout: 2000
- takeScreenshot: ipad-03-easy

- tapOn:
      id: "tab-scheduling"
- waitForAnimationToEnd:
      timeout: 2000
- takeScreenshot: ipad-04-scheduling

# Settings Flow
- tapOn:
      id: "tab-settings"
- waitForAnimationToEnd:
      timeout: 2000
- takeScreenshot: ipad-06-settings
